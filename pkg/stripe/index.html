<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stripe PaymentIntent Checkout with Login</title>
    <script src="https://js.stripe.com/basil/stripe.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f9fc;
        padding: 40px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .form-row {
        margin-bottom: 16px;
      }
      #card-element {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #submit,
      #login-submit {
        background: #5469d4;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
      }
      #submit:disabled,
      #login-submit:disabled {
        background: #bbb;
      }
      #error-message,
      #login-error-message {
        color: #e74c3c;
        margin-top: 12px;
      }
      #success-message,
      #login-success-message {
        color: #27ae60;
        margin-top: 12px;
      }
      .section {
        margin-bottom: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              value="testuser@email.com"
            />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              value="Password@123"
            />
          </div>
          <button id="login-submit" type="submit">Login</button>
          <div id="login-error-message"></div>
          <div id="login-success-message"></div>
        </form>
      </div>
      <div class="section">
        <h2>Stripe Payment</h2>
        <form id="payment-form">
          <div class="form-row">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element"></div>
          </div>
          <button id="submit" type="submit">Pay</button>
          <div id="error-message"></div>
          <div id="success-message"></div>
        </form>
      </div>
    </div>
    <script>
      const stripe = Stripe(
        "pk_test_51RxVK4Auy0xkD2d963EfYTkWcR2Nco9PvLPK6NUPgFRm3Sg1g1UGoASrd271ZFC58VCIUAW7DVFVtpExZlALbzkL00ApQVEMGI",
      );
      const elements = stripe.elements();
      const card = elements.create("card");
      card.mount("#card-element");

      async function login(email, password) {
        const response = await fetch("http://localhost:8080/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.message || "Login failed");
        }

        return response.json();
      }

      async function refreshToken() {
        const accessToken = localStorage.getItem("access_token");
        const response = await fetch("http://localhost:8080/refresh", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${accessToken}`,
          },
          credentials: "include",
        });
        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.message || "Refresh failed");
        }
        return response.json();
      }

      async function createPaymentIntent() {
        const idempotencyKey = crypto.randomUUID();
        const body = { credits: 20, currency: "USD" };
        const accessToken = localStorage.getItem("access_token");

        const response = await fetch("http://localhost:8080/buy-credits", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Idempotency-Key": idempotencyKey,
            Authorization: `Bearer ${accessToken}`,
          },
          credentials: "include",
          body: JSON.stringify(body),
        });
        if (!response.ok) {
          throw new Error("Failed to create PaymentIntent");
        }
        return response.json();
      }

      const loginForm = document.getElementById("login-form");
      const loginErrorMessage = document.getElementById("login-error-message");
      const loginSuccessMessage = document.getElementById(
        "login-success-message",
      );

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        loginErrorMessage.textContent = "";
        loginSuccessMessage.textContent = "";

        document.getElementById("login-submit").disabled = true;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          const json = await login(email, password);
          loginSuccessMessage.textContent = "Login successful!";
          localStorage.setItem("access_token", json.token);
        } catch (err) {
          loginErrorMessage.textContent = err.message;
        }
        document.getElementById("login-submit").disabled = false;
      });

      const form = document.getElementById("payment-form");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorMessage.textContent = "";
        successMessage.textContent = "";
        document.getElementById("submit").disabled = true;

        try {
          const result = await createPaymentIntent();
          const clientSecret = result.referenceId;
          if (!clientSecret)
            throw new Error("No client_secret returned from backend");
          const { paymentIntent, error } = await stripe.confirmCardPayment(
            clientSecret,
            {
              payment_method: { card: card },
            },
          );
          if (error) {
            errorMessage.textContent = error.message;
            document.getElementById("submit").disabled = false;
          } else if (paymentIntent && paymentIntent.status === "succeeded") {
            successMessage.textContent = "Payment succeeded!";
          }
        } catch (err) {
          errorMessage.textContent = err.message;
          document.getElementById("submit").disabled = false;
        }
      });
    </script>
  </body>
</html>
